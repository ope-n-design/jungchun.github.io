    .letter-box {

      border-radius: 14px;
      background: #faf7f3;
      border: 1px solid #eee1d3;
      font-family: "Noto Serif KR", "Georgia", serif;
      line-height: 1.9;
      font-size: 16px;
      white-space: pre-line;
    }

    .reply-box {
      margin-top: 8px;
      padding: 18px 14px 20px;
      border-radius: 14px;
      border: 1px solid #e3e3e3;
      background: #fcfcfc;
    }
    .field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #777;
      margin-bottom: 3px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d3d3d3;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      resize: vertical;
    }
    textarea {
      min-height: 90px;
      line-height: 1.6;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #222;
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-top: 6px;
      line-height: 1.5;
    }

    .player-wrap {
      margin-top: 24px;
      padding: 10px 0 0;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .container {
        padding: 22px 14px 24px;
      }
      .letter-box {
        font-size: 15px;
      }
    }
  </style>
