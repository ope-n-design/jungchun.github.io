<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 32px 16px;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      padding: 28px 20px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.08);
    }
    .section-title {
      font-size: 13px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 6px;
    }
    .image-wrap {
      margin-bottom: 24px;
      border-radius: 14px;
      overflow: hidden;
      background: #ddd;
      position: relative;
      aspect-ratio: 4 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .letter {
      margin-bottom: 32px;
      padding: 18px 14px 18px;
      border-radius: 14px;
      background: #faf7f3;
      border: 1px solid #eee1d3;
      font-family: "Noto Serif KR", "Georgia", serif;
      line-height: 1.9;
      font-size: 16px;
      white-space: pre-line;
    }
    .reply-box {
      margin-top: 8px;
      padding: 18px 14px 20px;
      border-radius: 14px;
      border: 1px solid #e3e3e3;
      background: #fcfcfc;
    }
    .reply-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .field {
      flex: 1;
      min-width: 120px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #777;
      margin-bottom: 3px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d3d3d3;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      resize: vertical;
    }
    textarea {
      min-height: 90px;
      line-height: 1.6;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #222;
    }
    .btn-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    button {
      border: 1px solid #111;
      background: #111;
      color: #fff;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="container">

    <section>
      <div class="section-title">IMAGE</div>
      <div class="image-wrap">
        <img src="https://via.placeholder.com/800x600.png?text=Your+Image" alt="letter image" />
      </div>
    </section>

    <section>
      <div class="section-title">LETTER</div>
      <div class="letter">
To. ○○에게

여기에 편지 내용 적기

From. ○○
      </div>
    </section>

    <section>
      <div class="section-title">REPLY</div>
      <div class="reply-box">
        <div class="reply-row">
          <div class="field">
            <label>이름</label>
            <input type="text" id="name" placeholder="이름을 적어주세요">
          </div>
          <div class="field">
            <label>날짜</label>
            <input type="date" id="date">
          </div>
        </div>

        <div class="field">
          <label>내용</label>
          <textarea id="content" placeholder="답장을 적어주세요"></textarea>
        </div>

        <div class="btn-row">
          <button onclick="copyReply()">답글 내용 복사하기</button>
        </div>
      </div>
    </section>

  </main>

  <script>
    (function setToday() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      document.getElementById("date").value = `${yyyy}-${mm}-${dd}`;
    })();

    function copyReply() {
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const content = document.getElementById("content").value;

      if (!content) {
        alert("내용을 적어주세요.");
        return;
      }

      const text = `이름: ${name}\n날짜: ${date}\n내용:\n${content}`;

      navigator.clipboard.writeText(text).then(() => {
        alert("답글이 복사되었습니다.");
      });
    }
  </script>

</body>
</html>
